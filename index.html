<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="enter-city"
          />
          <input type="submit" value="Search" id="search-city" />
        </form>
      </header>

      <main>
        <div>
          <h1>London</h1>

          <p>
            Sunday 13:58, scattered clouds
            <br />
            Humidity: 63%, Wind: 1.54km/h
          </p>
        </div>
        <div>
          <p>18 Â°C</p>
        </div>
      </main>

      <footer>
        Coded by
        <a href="" target="_blank"> Fadumo Ibrahim </a> is
        <a href="" target="_blank"> open sourced on GitHub </a> and
        <a href="" target="_blank"> hosted by Netlify </a>
      </footer>
    </div>
  </body>
</html>
